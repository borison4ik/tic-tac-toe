    <title>Document</title>
    <link rel="stylesheet" href="main.css" />

  <body>
    <div class="wrapper">
      <div class="game">
        <div class="app">
          <h5 class="title">Ход: <span id="step"></span> | играет: <span id="player"></span></h5>

          <button id="new" class="btn">Новая игра</button>
        </div>
        <div class="stat">
          <h5 class="title">Статистика</h5>
          <ul id="stat" class="stat-list"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="obj.js"></script>
    <script type="module" src="main.js"></script>
  </body>
